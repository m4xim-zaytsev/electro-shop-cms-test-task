<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create ElectroItem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Create ElectroItem</h2>
    <form th:action="@{/electrotovary/create}" th:object="${electroItemRequest}" method="post">
        <!-- Form fields with Thymeleaf binding -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter item name">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Enter price">
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="count">Count</label>
            <input type="number" class="form-control" id="count" th:field="*{count}" placeholder="Enter count">
            <div th:if="${#fields.hasErrors('count')}" th:errors="*{count}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="archive">Archive Status</label>
            <select class="form-control" id="archive" th:field="*{archive}">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <div th:if="${#fields.hasErrors('archive')}" th:errors="*{archive}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Enter description"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="electroTypeId">ElectroType</label>
            <select class="form-control" id="electroTypeId" th:field="*{electroTypeId}">
                <th:block th:each="electroType : ${electroTypes}">
                    <option th:value="${electroType.id}" th:text="${electroType.name}"></option>
                </th:block>
            </select>
            <div th:if="${#fields.hasErrors('electroTypeId')}" th:errors="*{electroTypeId}" class="alert alert-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
