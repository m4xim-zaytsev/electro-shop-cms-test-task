<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EStore Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
<header class="header">
    <h1>EStore Management</h1>
</header>
<div class="d-flex">
    <nav class="sidebar">
        <h4>Разделы</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a id="navElectroItem" class="nav-link active"  data-category="electrotovary">Электротовары</a>
            </li>
            <li class="nav-item">
                <a id="navPurchase" class="nav-link"  data-category="pokupki">Покупки</a>
            </li>
            <li class="nav-item">
                <a id="navEmployee" class="nav-link" data-category="sotrudniki">Сотрудники</a>
            </li>
        </ul>
    </nav>
    <main class="content">
        <h2 id="contentTitle">Магазины</h2>
        <div class="table-container">
            <table class="table table-bordered" id="itemsTable">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <button class="btn btn-secondary" id="loadMoreButton" data-category="electrotovary">Показать еще</button>
        </div>
        <div class="actions d-flex align-items-center">
            <button class="btn btn-success">Добавить</button>
            <div class="import-section d-flex align-items-center ml-3">
                <h3 class="mb-0 mr-3">Импорт данных из csv-файла</h3>
                <form>
                    <div class="form-group mb-0">
                        <input type="file" class="form-control-file">
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/scripts/scripts.js"></script>
</body>
</html>
