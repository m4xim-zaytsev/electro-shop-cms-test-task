<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EStore Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
<header class="header">
    <h1>EStore Management</h1>
</header>
<div class="d-flex">
    <nav class="sidebar">
        <h4>Разделы</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a id="navElectroItem" class="nav-link active" data-category="electrotovary">Электротовары</a>
            </li>
            <li class="nav-item">
                <a id="navPurchase" class="nav-link" data-category="pokupki">Покупки</a>
            </li>
            <li class="nav-item">
                <a id="navEmployee" class="nav-link" data-category="sotrudniki">Сотрудники</a>
            </li>
            <li class="nav-item">
                <a id="navReferences" class="nav-link" data-category="references">Справочники</a>
            </li>
        </ul>
    </nav>
    <main class="content">
        <h2 id="contentTitle">Электротовары</h2>
        <div id="subcategoryContainer" style="display: none;">
            <label for="subcategorySelect">Выберите подкатегорию:</label>
            <select id="subcategorySelect" class="form-control">
                <option value="position_type">Position Type</option>
                <option value="purchase_type">Purchase Type</option>
                <option value="electro_type">Electro Type</option>
                <option value="shop">Shop</option>
            </select>
        </div>
        <div id="sortOrderContainer" style="display: none;">
            <label for="sortOrderSelect">Сортировать по дате покупки:</label>
            <select id="sortOrderSelect" class="form-control">
                <option value="desc">По убыванию</option>
                <option value="asc">По возрастанию</option>
            </select>
        </div>
        <div class="table-container">
            <a id="addButtonLink" class="btn btn-success mb-3">Добавить </a>
            <table class="table table-bordered" id="itemsTable">
                <thead id="tableHeader">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <!-- Rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
        <div class="pagination-container">
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination">
                    <!-- Pagination items will be added here dynamically -->
                </ul>
            </nav>
        </div>
        <div class="actions d-flex align-items-center">
            <div class="import-section d-flex align-items-center ml-3">
                <h3 class="mb-0 mr-3">Импорт данных из csv-файла</h3>
                <form action="/api/v1/main/upload-zip" method="post" enctype="multipart/form-data">
                    <input type="file" class="form-control-file" name="file">
                    <button type="submit" class="btn btn-primary">Загрузить</button>
                </form>
            </div>
        </div>
    </main>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/scripts/scripts.js"></script>
</body>
</html>
