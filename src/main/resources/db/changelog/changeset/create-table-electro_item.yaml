databaseChangeLog:
  - changeSet:
      id: 6
      author: maxim
      changes:
        - createTable:
            tableName: electro_item
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: BIGINT
              - column:
                  name: count
                  type: INT
              - column:
                  name: archive
                  type: BOOLEAN
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: etype_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_electro_item_type
                    references: electro_type(id)
                    onDelete: CASCADE

