databaseChangeLog:
  - changeSet:
      id: 8
      author: maxim
      changes:
        - createTable:
            tableName: electro_shop
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: shop_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_electro_shop_shop
                    references: shop(id)
                    onDelete: CASCADE
              - column:
                  name: electro_item_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_electro_shop_item
                    references: electro_item(id)
                    onDelete: CASCADE
              - column:
                  name: count
                  type: INT
